<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section class="title"><a href="">CASTLE NO KINGS</a></section>
        <a href="" class="cart"><i class="material-icons">shopping_cart</i></a>
    </header>

    <section class="bandpicbox">
        <img id="bandpic" src="pictures/band-promo-pic.jpg" alt="Castle No Kings Picture">
    </section>
    
    <section class="container2">
        <section class="btngroup">
            <button class="button yellow">Apparel</button>
            <button class="button burgundy">Music</button>
            <button class="button burgundy">Posters</button>
            <button class="button burgundy">Tickets</button>
        </section>
        <section class="slides"> 
            <span id="item-1"></span>
            <span id="item-2"></span>
            <span id="item-3"></span>
            <div class="slides1 item-1">
                <a class="arrow arrow-prev" href="#item-3"></a>
                <a class="arrow arrow-next" href="#item-2"></a>
            </div>
            <div class="slides1 item-2">
                <a class="arrow arrow-prev" href="#item-1"></a>
                <a class="arrow arrow-next" href="#item-3"></a>
            </div>
            <div class="slides1 item-3">
                <a class="arrow arrow-prev" href="#item-2"></a>
                <a class="arrow arrow-next" href="#item-1"></a>
            </div>
        </section>
    </section>

    <!--CODE FOR SLIDE OUT CART-->
    <section class="slideOutCartParent">
        <section class="slideOutCart">
            <section class="cart-header">
                <h1>CART</h1>
                <i class="material-icons">clear</i>
            </section>
            <section class="itemsInCart"></section>
            <section class="updateClear">
                <button class="update-button" type="button">UPDATE</button>
                <button class="clear-button" type="button">CLEAR</button>
            </section>
            <button class="checkout-button" type="button">CHECKOUT</button>
        </section>
    </seection>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
